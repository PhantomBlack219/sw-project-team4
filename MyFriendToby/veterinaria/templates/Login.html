{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/Login.css' %}">
</head>
<body>
  <section class='login'>
    <div class='login-logo-container'>
      <img src="{% static 'img/logo/logo.png' %}" alt='Logotipo de la pagina web'/>
    </div>
    <h1>Hola! Ingresa tu e-mail y Contraseña</h1>
    <form class='login-form' method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label>
        <span>E-mail</span>
        <input type='email'name='email' class='login-form-box'/>
      </label>
      <label>
        <span>Contraseña</span>
        <input type='password' name='password' class='login-form-box'/>
      </label>
      <button class='login-form-box'>Iniciar sesión</button>
    </form>
    <span> <a href="{% url 'createuserform' %}">Crear cuenta</a></span>
  </section>
</body>


</html>
